[package]
name = "rvs"
version = "0.1.0"
authors = ["Rob Donnelly <rfdonnelly@gmail.com>"]
build = "build.rs"

[build-dependencies]
peg = { version = "0.5" }

[dependencies]
rand = { git = "https://github.com/dhardy/rand" }
libc = "0.2"

[lib]
name = "rvs"
# NOTE: Only have rlib to allow doc-tests to be run.  Doc-tests do not
# work for cdylib.
crate-type = ["cdylib", "rlib"]
